<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo2 Expresiones</title>
</head>
<body>
    <script type="text/javascript">
		function mostrarM(){
            var ope1 = prompt("Ingresa primer numero entero");
            var ope2 = prompt("Ingresa segundo numero entero");
            document.writeln("<br>La suma es:");
            document.writeln(parseInt(ope1)+parseInt(ope2));  
            document.writeln("<br>La multiplicación es: ");
            document.writeln(parseInt(ope1)*parseInt(ope2));
		}
	</script>	
	<h2>Pulsa el botón para ejemplos con Expresiones:</h2>
	<input type="button" name="btnExp" value="Matemáticas" onclick="mostrarM()"/>
</body>
</html>
